name: Build and Create Pull Request
on:
  push:
    branches:
      - master  

jobs:
  build_and_pr:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Adjust this version according to your project's requirement

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  

    - name: Commit and push the 'dist' folder
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b dist-update
        git add -f dist
        git commit -m "Update 'dist' folder"
        git push origin dist-update
        pull-requests: write
        issues: write
        repository-projects: write

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: dist-update
        title: 'Update dist folder'
        body: 'This is an automated pull request to update the dist folder.'
        pull-requests: write
        issues: write
        repository-projects: write
